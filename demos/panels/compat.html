    <script>
      window.addEventListener("load", function() {
        "use strict";

        var root = window.root = document.rootPanel;
        root.debug = true;

        var p = window.p = new Panel();
        root.appendChild(p);

        p.maxWidth = 300;
        p.minWidth = 200;
        p.top = root.v.top;
        p.right = root.v.right;
        p.height = root.v.height;
        p.innerHTML = "howdy!";
        p.debug = true;

        var p2 = window.p2 = new Panel();
        root.appendChild(p2);

        p2.left = 200;
        p2.top = 150;
        p2.width = 100;
        p2.height = 100;
        p2.leftOf = p;
      }, false);
    </script>
