    <style type="text/css">
      /* We're an app, so lay ourselves out like one. Just the basics, ma'am. */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font: normal 95%/1 "Helvetica Neue", "Arial", sans-serif;
        color: #222;
        background-color: #D9E7FF;
      }

      body {
        /*
        min-width: 778px;
        */
        overflow-y: hidden;
        overflow-x: hidden;
        position: absolute;
        font: normal 95%/1 "Helvetica Neue", "Arial", sans-serif;
      }

      /* Ensure that we are always in a layout mode that doesn't suck eggs */
      * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      /*
        We're trying to look like IRC Cloud for this demo, so borrow their
        toolbar styling
      */
      ::-webkit-scrollbar {
        width: 14px;
        height: 10px;
      }

      ::-webkit-scrollbar-track-piece {
        background-color: #f5f5f5;
        background-clip: padding-box;
        -webkit-background-clip: padding-box;
        border: 3px solid #fff;
        border-radius: 6px;
        -webkit-border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #527dff;
        background-clip: padding-box;
        -webkit-background-clip: padding-box;
        border: 3px solid #fff;
        border-radius: 6px;
        -webkit-border-radius: 6px;
      }

      /* Base styling for all panel elements */
      .panel {
        /* Turn off system constraint layouts for panels */
        position:   absolute;
        margin:     none;
        padding:    none;
        border:     none;

        box-shadow: inset 0px 0px 6px rgba(133, 133, 133, 1);
        /* FIXME(slightlyoff): need to make the panel constraints savy to padding */
        padding: 10px;
      }

      .debugShadow {
        position:   absolute;
        margin:     none;
        padding:    1em;
        border:     none;
        overflow:   hidden;
        background: rgba(159,196,84, 0.5);
        width:      0px;
        height:     0px;
        left:       0px;
        top:        0px;
        z-index:    100;
        outline:    1px solid blue;
        pointer-events: none;
        font:       normal 95%/1 "Consolas", "Courier New", "Courier", monospace;
        text-align: right;
        color:      black;
        opacity:    0.5;
      }
    </style>

    <script defer="defer">
      //
      // Ctrl-R testing. The VERY BEST kind ;-)
      // 
      window.addEventListener("load", function() {
        "use strict";

        var root = document.rootPanel;
        root.debug = true;

        // Create a panel, add it to the document.
        var p = new Panel();

        root.appendChild(p);

        // Subclass Panel and ensure that we're actually an element type.
        var SubPanel = c.inherit({
          extends: Panel,
          initialize: function() {
            Panel.ctor.call(this); // HACK!!!
          },
        });

        var sp = new SubPanel();
        root.appendChild(sp);

        p.left = 200;
        p.top = 150;
        p.width = 100;
        p.height = 100;

        window.p = p;

        sp.width = 140;
        sp.height = 100;

        sp.rightOf = p;

        sp.above = p;

        var sp2 = new SubPanel();
        sp2.innerHTML = "Howdy, y'all!";
        sp2.style.outline = "1px solid black";
        root.appendChild(sp2);

        sp2.box = { width: 100, height: 50 };
        sp2.leftOf = [ sp, p ];
        sp2.below = [ p, sp ];

        var p3 = new Panel();
        root.appendChild(p3);

        p3.width = 300;
        p3.height = 500;
        p3.top = root.v.top;
        p3.right = root.v.right;
        // p3.height = root.v.height;
        p3.innerHTML = "howdy!";
      });
    </script>
